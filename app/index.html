<body ng-app="voyagApp">

<section class="container header">
  <div class="col-md-4">
    <img src="images/voyag_logo.png" width="125px" style="padding-left:5px">
  </div>
  <div class="col-md-8 hidden-xs hiddden-sm">
    <div class="header-slogan">
      <h1>
        <span class="orange">Call</span><span class="blue"> 1.855.55VOYAG</span> <span class="orange">to learn more</span>
      </h1>
    </div>
  </div>
</section>

<section class="container">
  <nav class="navbar navbar-default" role="navigation" bs-navbar>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li data-match-route="/home"><a ui-sref="home">Home</a></li>
        <li data-match-route="/about"><a ui-sref="#" data-toggle="dropdown">About Us</a>
          <ul class="dropdown-menu">
            <li><a ui-sref="values">Our Values</a></li>
            <li><a ui-sref="team">Voyag Team</a></li>
          </ul>
        </li>
        <li data-match-route="/ih"><a ui-sref="ih">Integrated Health</a></li>
        <li data-match-route="/programs"><a ui-sref="#" data-toggle="dropdown">Programs</a>
          <ul class="dropdown-menu">
            <li><a ui-sref="spiritually">Spiritually</a></li>
            <li><a ui-sref="mentally">Mentally</a></li>
            <li><a ui-sref="physically">Physically</a></li>
            <li><a ui-sref="relationally">Relationally</a></li>
            <li><a ui-sref="financially">Financially</a></li>
          </ul>
        </li>
        <li data-match-route="/blog"><a href="http://voyaginstitute.com/blog">Blog</a></li>
        <li data-match-route="/contact"><a ui-sref="contact">Contact Us</a></li>
      </ul>
    </div>
  </nav>
</section>

<div ui-view="main"></div>

<section class="container-fluid footer">
  <div class="container">
    <div class="col-md-12" style="text-align: right">
      <img src="images/voyag_logo_trans.png">
    </div>
    <!--<div class="col-md-12" style="text-align: center">
        <p>&copy; 2015 Voyag Institute of San Diego</p>
    </div>-->
  </div>
</section>
